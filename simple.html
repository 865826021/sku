<!DOCTYPE html>
<html>
<head>

    <title>SKU Wrapper Demo</title>

    <link rel="stylesheet" href="sku.css"/>
    <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js"></script>
    <script type="text/javascript" src="sku.js"></script>
</head>
<body>
<div class="tb-skin  tb-naked ">

    <dl class="tb-prop J_Prop tb-clearfix">
        <dt class="tb-property-type">机身颜色：</dt>
        <dd>
            <ul data-property="机身颜色" class="tb-clearfix J_TSaleProp tb-img  ">
                <li data-value="a" title="浅黄色" class="tb-txt">
                    <a href="#">
                        <span>浅黄色</span>
                    </a>
                </li>
                <li data-value="b" title="黑色" class="tb-txt">
                    <a href="#">
                        <span>黑色</span>
                    </a>
                </li>
                <li data-value="c" title="蓝色" class="tb-txt">
                    <a href="#">
                        <span>蓝色</span>
                    </a>
                </li>
            </ul>
        </dd>
    </dl>
    <dl class="tb-prop J_Prop tb-clearfix">
        <dt class="tb-property-type">手机套餐：</dt>
        <dd>
            <ul data-property="手机套餐" class="tb-clearfix J_TSaleProp  ">
                <li data-value="x"><a href="#"><span>官方标配</span></a></li>
                <li data-value="y"><a href="#"><span>套餐二</span></a></li>
                <li data-value="z"><a href="#"><span>套餐三</span></a></li>
            </ul>
        </dd>
    </dl>

</div>

<script>
    (function (S) {


        S.config({
                     packages: [
                         {
                             name: 'sku',
                             path: '../'
                         }
                     ]
                 });


        S.use('sku', function (S, SKU) {
            var config = {
                skuMap:    {
                    "a;x":    {
                        amount: 11
                    },
                    "a;y":    {
                        amount: 11
                    },
                    "a;z":    {
                        amount: 11
                    },
                    "b;x":    {
                        amount: 11
                    }, 
                    "b;z": {
                        amount: 11
                    },
                    "c;y":    {
                        amount: 11
                    }, 
                    "c;z": {
                        amount: 11
                    }
                },
                container: "#container"
            };

            var sku = new SKU(config);
            sku.destroy();

        });


    })(KISSY);


</script>

</body>
</html>
